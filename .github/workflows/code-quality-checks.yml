name: Code Quality Checks
on:
    push:
        branches:
            - feature/**
            - main
jobs:
    prettier-code-formatting:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
            - name: Determine Node Version
              id: node-version
              run: |
                  echo "::set-output name=ver::$(node --version)"
            - uses: actions/cache@v2
              with:
                  path: node_modules
                  key: ${{ runner.os }}-${{ steps.node-version.outputs.ver }}-${{ hashFiles('package.json', 'package-lock.json') }}
            - name: Install Node Tooling Package
              run: |
                  npm install
            - name: Run pettier:check to enforce code formatting
              run: |
                  npm run prettier:check
    pmd-code-analysis:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: "Static Code Quality and Best Practices Checks provided by PMD"
              run: |
                  PMD_VERSION=`cat pmd/pmd-version.txt`
                  wget https://github.com/pmd/pmd/releases/download/pmd_releases%2F$PMD_VERSION/pmd-bin-$PMD_VERSION.zip
                  unzip pmd-bin-$PMD_VERSION.zip -d ~
                  mv ~/pmd-bin-$PMD_VERSION ~/pmd
                  ~/pmd/bin/run.sh pmd --version
                  ~/pmd/bin/run.sh pmd ./force-app/main/default/classes -R ./pmd/ruleset.xml -f text
